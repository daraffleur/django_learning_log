{% extends "learning_logs/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Username or password did not match. Please try again</p>
    {% endif %}

    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'index' %}"/>
    </form>

{% endblock content %}
